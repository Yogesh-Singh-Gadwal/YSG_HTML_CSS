<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <h1 id="one"></h1>
    <br>
    <button type="button" onclick="myone()">MyData</button>
    <br><br>
    <button type="button" onclick="mytwo()">MyReset</button>
    <br><br>
    <script>
            function myone()
            {
               if(typeof(Storage)!=="undefined")
               {
                   if(localStorage.clickcount)
                   {
                       localStorage.clickcount = Number(localStorage.clickcount)+1;
                   }
                   else{
                       localStorage.clickcount=1;
                   }
                   document.getElementById("one").innerHTML="Click Count Value is : "+localStorage.clickcount;
               }
               else{
                document.getElementById("one").innerHTML="Data is not present..."
               }
            }
            function mytwo()
            {
                localStorage.clickcount = 0;
                document.getElementById("one").innerHTML="Click Count Value is : "+localStorage.clickcount;
            }
    </script>
</body>
</html>
