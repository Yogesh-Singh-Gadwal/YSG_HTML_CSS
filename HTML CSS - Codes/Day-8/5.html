<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <h1 id="one"></h1>
    <br>
    <button type="button" onclick="myone()">MyData</button>
    <br><br>

    <br><br>
    <script>
            function myone()
            {
               if(typeof(Storage)!=="undefined")
               {
                   if(sessionStorage.clickcount)
                   {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                   }
                   else{
                    sessionStorage.clickcount=1;
                   }
                   document.getElementById("one").innerHTML="Click Count Value is : "+sessionStorage.clickcount;
               }
               else{
                document.getElementById("one").innerHTML="Data is not present..."
               }
            }

    </script>
</body>
</html>
