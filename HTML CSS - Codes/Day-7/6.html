<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 25px;
            background-color: lightblue;
            border:none;
            border-radius: 10px;
            outline:none;
            font-size: 20px;
        }
    </style>
    <script>
          
           function start()
           {
              var v1 = document.getElementById('v1');
              v1.play();    
           }
           function stop()
           {
              var v1 = document.getElementById('v1');
              v1.pause();
                
           }
           function size1()
           {
            var v1 = document.getElementById('v1');
            v1.width=200;
           }
           function size2()
           {
            var v1 = document.getElementById('v1');
            v1.width=500;
           }
           function size3()
           {
            var v1 = document.getElementById('v1');
            v1.width=800;
           }
           function min()
           {
            var v1 = document.getElementById('v1');
            v1.volume = 0.2;
           }
           function med()
           {
            var v1 = document.getElementById('v1');
            v1.volume = 0.5;
           }
           function max()
           {
            var v1 = document.getElementById('v1');
            v1.volume = 0.9;
           }
    </script>
</head>
<body>
    
    <h1>Video</h1>
    <br>

    <video id="v1" width="700px" height="300px">
        <source src="Bharat Ane.webm" type="video/mp4"></source>
    </video>

    <br><br>
    <button onclick="start();"><b>Start</b></button>
    <button onclick="stop();"><b>Stop</b></button>
    <button onclick="size1();"><b>Size1</b></button>
    <button onclick="size2();"><b>Size2</b></button>
    <button onclick="size3();"><b>Size3</b></button>
    <br><br>
    <button onclick="min();"><b>Min</b></button>
    <button onclick="med();"><b>Medium</b></button>
    <button onclick="max();"><b>Max</b></button>
</body>
</html>
