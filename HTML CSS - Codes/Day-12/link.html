<!--link model -->
<!DOCTYPE html>
<html>
<head>
<style>
a:link{
    background-color: red;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}
a:visited{
    background-color: blue;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}
a:hover{
    background-color: yellow;
    color:green;
}
a:active{
    background-color: green;
    color:orange;
}
</style>
</head>
<body>
<br><br><br><br>
<a id="a1" href="#" target="_blank">Css link</a>

</body>
</html>
