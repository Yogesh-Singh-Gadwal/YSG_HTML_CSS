<!DOCTYPE html>
<html>
<head>
<style>
ul#two {
    padding: 0;
    margin: 0;
}

ul#two li
 {
display: inline-block;
 }

ul#two li a {
    color: black;    
    padding: 8px 16px;
    text-decoration: none;
	border:2px solid pink;
	margin : 0px 2px;
	
	}

ul#two li a#one {
    background-color: powderblue;
    color: white;
	border-radius: 5px;
}

#two li:first-child a {
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
}

#two li:last-child a {
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
}

ul#two li a:hover:not(#one) {background-color: orange;}
</style>
</head>
<body>

<br><br><br><br><br>

<ul id="two">
  <li><a href="#">«</a></li>
  <li><a href="#">1</a></li>
  <li><a id="one" href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">6</a></li>
  <li><a href="#">7</a></li>
  <li><a href="#">»</a></li>
</ul>
</body>
</html>
