<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 30px;
    background-color: red;
	border-radius:10px;
    position: relative;
	
    -webkit-animation-name: myone; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 10s; /* Chrome, Safari, Opera */
    -webkit-animation-iteration-count: 2;
}


@keyframes myone {
    0%   {background-color:red; left:0px; top:0px;}
    10%  {background-color:yellow; left:70px; top:0px; transform-origin: 240% 160%;}
    20%  {background-color:blue; left:100px; top:50px; transform-origin: 220% 160%;}
    30%  {background-color:green; left:150px; top:100px; transform-origin: 320% 160%;}
    40% {background-color:red; left:200px; top:150px; transform-origin: 220% 160%;}
	50%   {background-color:red; left:250px; top:200px; transform-origin: 320% 160%;}
    60%  {background-color:yellow; left:300px; top:250px; transform-origin: 220% 160%;}
    70%  {background-color:blue; left:350px; top:300px; transform-origin: 320% 160%;}
    80%  {background-color:green; left:400px; top:350px; transform-origin: 220% 160%;}
    90% {background-color:red; left:450px; top:400px; transform-origin: 320% 160%;}
    100% {background-color:red; left:500px; top:450px; transform-origin: 220% 160%;}

	}
	
	#two {
	width:10px;
    padding: 10px;
    position: fixed;
    border: 1px solid black;
    background-color: powderblue;
    height: 10px;
    transform: rotate(45deg);
    transform-origin: 220% 160%;
	border-radius: 40px;
	}
	
	

<!-- 
 (or)
  animation-direction: reverse; 

-->
</style>
</head>
<body>

<div>
    <div id="two"></div>
</div>

</body>
</html>
