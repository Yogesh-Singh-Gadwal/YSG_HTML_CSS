filter: alpha(opacity=50);

 <!DOCTYPE html>
<html>
<head>
<style>
img#one {
    opacity: 0.2;
	
}
img#two {
    opacity: 0.4;
   
}
img#three {
    opacity: 0.5;
     
}
img#four {
    opacity: 0.6;
     
}


img#one:hover {
    opacity: 1.0;
     
}
img#two:hover {
    opacity: 1.0;
     
}
img#three:hover {
    opacity: 1.0;
     
}
img#four:hover {
    opacity: 1.0;
    
}


div {
    background: rgb(76, 175, 80);
    padding: 10px;
	width:22%;
	height:100px;
	display:inline-block;
}

div.first {
    background: rgba(76, 175, 80, 0.1);
}

div.second {
    background: rgba(76, 175, 80, 0.3);
}

div.third {
    background: rgba(76, 175, 80, 0.6);
}
</style>
</head>
<body>
<br><br><br><br><br>
<br><br><br><br><br><br>
<h1>Opacity</h1>
<div class="first"><p>10% opacity</p></div>
<div class="second"><p>30% opacity</p></div>
<div class="third"><p>60% opacity</p></div>
<div><p>default</p></div>

<img id="two" src="nature.jpg" alt="nature" width="320" height="250">
<img id="three" src="nature.jpg" alt="nature" width="320" height="250">
<img id="four" src="nature.jpg" alt="nature" width="320" height="250">

</html>
