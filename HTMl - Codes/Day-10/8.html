<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1#one{
            font-style:italic;
        }
        h1#two{
            font-style:oblique;
        }
        h1#three{
            font-family: Blackadder ITC;
            font-size: 70px;
        }
        p#four{
            font-weight: bold;
            font-size: 70px;
        }
        h1#five{
            font-variant:small-caps;
        }
        div{
            font-variant:small-caps;
            font-size: 70px;
        }
        h1#six{
            font-variant:inherit;
        }
    </style>
</head>
<body>
    
    <h1 id="one">This is Micky</h1>
    <br><br>
    <h1 id="two">This is Micky</h1>
    <br><br>
    <h1 id="three">This is Micky</h1>
    <br><br>
    <p id="four">This is Micky</p>
    <br><br>
    <h1 id="five">this is micky</h1>
    <br><br>
   
    <div>
        <h1 id="six">this is micky</h1>
        <br><br><br><br>
    </div>



    <br><br><br><br><br><br><br><br>
</body>
</html>
