<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <h1 id="one"></h1>
    <br>
    <button type="button" onclick="myone()">MyData</button>
    <br><br>
    <script>
            function myone()
            {
               if(typeof(Storage)!=="undefined")
               {
                   //Strore my data 
                   localStorage.setItem("mydata","Hi this is 7am Batch");
                   // reterive 
                  document.getElementById("one").innerHTML=localStorage.getItem("mydata")
               }
               else{
                document.getElementById("one").innerHTML="Data is not present..."
               }
            }
    </script>
</body>
</html>
