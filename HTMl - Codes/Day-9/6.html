<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .one{

              font-size: 50px;
          }

          h1.one{
              color:red;
          }

          h4.one{
              color:blueviolet;
          }
          
    </style>
</head>
<body>

    <!-- Selectors -->
    <!-- Multiple Tag Contain Same Class -->
    <h1 class="one">Micky-1</h1>
    <h2 class="one">Micky-2</h2>
    <h3 class="one">Micky-3</h3>
    <h4 class="one">Micky-4</h4>

</body>
</html>
